<% @basedir = File.basename Dir.pwd %>

<% @name = @args[0] || (@basedir.start_with?('.') ? @basedir[1..-1] : @basedir) %>

name: <%= @name %>

startup_window: 1

on_project_start: cht <%= @name %>

windows:
  - editor: vim --cmd 'set lines=45 columns=157'
  - work:
  - build|install:
      layout: even-horizontal
      panes:
        -
        -
  - console|man:
      layout: even-horizontal
      panes:
        -
        -
  - fm: vifm

