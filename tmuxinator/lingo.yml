      layout: 28ed,157x45,0,0{78x45,0,0,52,78x45,79,0[78x22,79,0,57,78x22,79,23,58]}
      panes:
        - vim ja-en.md
        - echo ja-en.md | entr -c -r -s "xargs -0 -a \$0 trans -e bing -b ja:en | sed 's/\\\n/\n/g' | lolcat"
