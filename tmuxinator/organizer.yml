<% @basedir = File.basename Dir.pwd  %>

<% @name = 'organizer' %>

name: <%= @name %>

startup_window: 1

on_project_start: printf '\x1b\x5d2;%s\x1b\x5c' '<%= @name %>'

on_project_exit: printf '\x1b\x5d2;%s\x1b\x5c' '<%= @basedir %>'

windows:
  - calcurse: calcurse
  - mutt: mutt
  - editor: vim
  - fm: vifm

