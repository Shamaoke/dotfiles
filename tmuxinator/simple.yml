name: <%= @args[0] || (File.basename Dir.pwd) %>

startup_window: 1

windows:
  - editor: vim --cmd 'set lines=45 columns=157'
  - work:
  - build|install/view:
      layout: even-horizontal
      panes:
        -
        -
  - console:
  - git:
      layout: 28ed,157x45,0,0{78x45,0,0,52,78x45,79,0[78x22,79,0,57,78x22,79,23,58]}
      panes:
        - watch -ctn 1 git\ godlog
        - watch -ctn 1 git\ st
        -
  - man:
      layout: even-horizontal
      panes:
        -
        -
  - fm: vifm
