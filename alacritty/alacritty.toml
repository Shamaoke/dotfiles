import = ["/home/user/.dotfiles/alacritty/colors.toml"]
live_config_reload = false

[cursor]
blink_interval = 500
blink_timeout = 0

[cursor.style]
blinking = "On"
shape = "Block"

[font]
builtin_box_drawing = false
size = 13.0

[font.bold_italic]
family = "Iosevka Term Slab"
style = "Medium Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Iosevka Term Slab"
style = "Italic"

[font.normal]
family = "Iosevka Term Slab"
style = "Regular"

[font.bold]
family = "Iosevka Term Slab"
style = "Medium"

[font.offset]
x = 1
y = 0

[mouse]
hide_when_typing = true

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
title = "terminal"

[window.padding]
x = 0
y = 0
