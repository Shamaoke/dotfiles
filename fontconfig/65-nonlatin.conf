<?xml version="1.0"?>
<!-- ~/.config/fontconfig/conf.d/65-nonlatin.conf -->
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>PT Serif</family>
      <family>Kozuka Mincho Pro</family>
      <family>Noto Serif CJK JP</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>PT Sans</family>
      <family>Kozuka Gothic Pro</family>
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
    </alias>
</fontconfig>
