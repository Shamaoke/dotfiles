<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" binding="strong" mode="prepend_first">
      <string>Iosevka Term</string>
    </edit>
  </match>
</fontconfig>
